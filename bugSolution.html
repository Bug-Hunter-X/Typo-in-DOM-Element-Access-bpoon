<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access and modify the element
    const myDiv = document.getElementById("myDiv");
    if (myDiv) {
      myDiv.innerHTML = "Modified Text";
    } else {
      console.error("Element with id 'myDiv' not found.");
    }
  </script>
</body>
</html>
